<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cats!</title>

    <link rel="stylesheet" href="vendors/bootstrap.min.css"/>

    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <div class="text-center">
      <h1>Cats!</h1>
    </div>

    <main class="container">
      <div class="well">
        <p class="lead">Cat's we know about:</p>
        <ul id="cats"></ul>
      </div>

      <div class="well">
        <p class="lead">Add a new cat:</p>

        <p id="err" class="text-danger text-center hidden">Hmm something went wrong.</p>

        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-2 control-label">Name</label>
            <div class="col-xs-8">
              <input id="cat-name" class="form-control" type="text" name="name"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">Age</label>
            <div class="col-xs-8">
              <input id="cat-age" class="form-control" type="number" name="age"/>
            </div>
          </div>
          <button id="add-cat" class="btn btn-default col-xs-offset-2">Add a cat!</button>
        </div>
      </div>
    </main>
  </body>
</html>
